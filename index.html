<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="app">
    <section class="component">
      <article class="component__order-summary">
        <img src="./images/illustration-hero.svg" alt="" class="component__order-summary__img">
        <h2 class="component__order-summary__title">
          Order Summary
        </h2>
        <p class="component__order-summary__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="component__order-summary__plan">
          <img src="./images/icon-music.svg" alt="" class="component__order-summary__icon">
          <div class="component__order-summary__plan-description">
            <p class="component__order-summary__plan-name">
              Annual Plan
            </p>
            <p class="component__order-summary__plan-price">
              $59.99/year
            </p>
          </div>
          <button class="component__order-summary__plan-change">
            Change
          </button>
        </div>
        <button class="component__order-summary__proceed">
          Proceed to Payment
        </button>
        <button class="component__order-summary__cancel">
          Cancel Order
        </button>
      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Klaudia-Czerska">Klaudia-Czerska</a>.
  </footer>
</body>
</html>
